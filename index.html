<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ghost Blog</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
            <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <!-- Header -->

<header class="container-fluid header-background pb-5">
    <nav class="navbar navbar-dark d-flex justify-content-around align-items-center py-3">
        <ul class="navbar-nav flex-row mr-4 mb-0">
            <li class="nav-item mr-3"><a class="nav-link text-white" href="#">Home</a></li>
            <li class="nav-item mr-3"><a class="nav-link text-white" href="#">About</a></li>
            <li class="nav-item mr-3"><a class="nav-link text-white" href="#">Collection</a></li>
            <li class="nav-item mr-3"><a class="nav-link text-white" href="#">Author</a></li>
            <li class="nav-item mr-3"><a class="nav-link text-white" href="#">Portal</a></li>
        </ul>

        <ul class="list-inline mb-0 d-flex align-items-center">
            <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-facebook"></i></a></li>
            <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="list-inline-item"><button class="btn btn-light rounded-pill text-dark btn-sm">Subscribe</button></li>
        </ul>
    </nav>

    <div class="container text-center py-2">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 text-white font-weight-bold mb-3">Ghost</h1>
                <p class="lead text-white">Thoughts, stories and ideas</p>
                </div>
        </div>
    </div>
</header>

    <!-- Main -->

    <!-- Premiere ligne -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 conteneur1">
                <div class="row my-5">
                    <div class="col-8 conteneur1-1">
                        <div class="card">
                            <div class="card-icon-background d-flex justify-content-center align-items-center">
                                <i class="fab fa-slack icon-large"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 conteneur1-2">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Deuxieme ligne -->

        <div class="row">
            <div class="col-12 conteneur2">
                <div class="row my-5">
                    <div class="col-4 conteneur2-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-4 conteneur2-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-4 conteneur2-3">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Troisieme ligne -->

        <div class="row">
            <div class="col-12 conteneur3">
                <div class="row my-5">
                    <div class="col-4 conteneur3-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-4 conteneur3-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-4 conteneur3-3">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
