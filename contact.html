<!-- Main -->
<main>
    <main class="container-fluid contact-page-background py-5">
    <div class="container form-border p-4 p-md-5">
        <!-- Formulaire -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCategory">Company</label>
                    <input type="text" class="form-control" id="inputCategory" placeholder="ex : Apple, Tesla, Google...">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="ex : 02 02 02 02 02">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="ex : @email.com" required>
            </div>

            <div class="form-group">
                <label>What is the best time of day to reach you?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="radioMorning" value="morning" checked>
                    <label class="form-check-label" for="radioMorning">
                        Morning
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="radioAfternoon" value="afternoon">
                    <label class="form-check-label" for="radioAfternoon">
                        Afternoon
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Would you like to join the newsletter?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkNewsletter">
                        <label class="form-check-label" for="checkNewsletter">Sure !</label>
                    </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
        </form>
    </div>
</main>
</main>
